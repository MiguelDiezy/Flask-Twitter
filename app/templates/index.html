{% extends "navbar.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    {% if current_user.is_authenticated %}
    <a class="index-kraken" href="{{ url_for('mainpage') }}"><i class="fab fa-gitkraken"></i></a>
    {% endif %}
    <div class="row welcome-text">
        <h1>Bienvenido a Twotter</h1>
        <h2>Un clon de twitter creado con Python/Flask</h2>
    </div>
    <div class="row login-register-area">
        <div class="col-xl-6 col-md-12 register-button">
            <h3>¿Quieres registrarte en Twotter?</h2>
            <form action="register">
                <input class="btn btn-primary" type="submit" value="Registrarse" />
            </form> 
        </div>
        <div class="col-xl-6 col-md-12 login-button">
            <h3>¿Ya tienes cuenta en Twotter?</h2>
            <form action="login">
                <input class="btn btn-primary" type="submit" value="Iniciar Sesion" />
            </form>  
        </div>
    </div>
</div>
{% endblock %}
